<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <!----css3---->
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<section>
    <div layout:fragment="content" class="col-md-12">
        <form method="post" th:action="@{/your-post-url}">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="maChiTietGiay">Mã chi tiết giày:</label>
                        <select class="form-control" id="maChiTietGiay" name="size">
                            <option value="size1">Size 1</option>
                            <option value="size2">Size 2</option>
                            <!-- Thêm các tùy chọn khác -->
                        </select>
                    </div>
                    <div class="col">
                        <label for="tenGiay">Tên giày:</label>
                        <select class="form-control" id="tenGiay" name="tenGiay">
                            <option value="size1">Size 1</option>
                            <option value="size2">Size 2</option>
                            <!-- Thêm các tùy chọn khác -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="kichCo">Kích cỡ:</label>
                        <select class="form-control" id="kichCo" name="kichCo">
                            <option value="size1">Size 1</option>
                            <option value="size2">Size 2</option>
                            <!-- Thêm các tùy chọn khác -->
                        </select>
                    </div>
                    <div class="col">
                        <label for="loaiDe">Loại đế:</label>
                        <select class="form-control" id="loaiDe" name="loaiDe">
                            <option value="size1">Size 1</option>
                            <option value="size2">Size 2</option>
                            <!-- Thêm các tùy chọn khác -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="hang">Hãng:</label>
                        <select class="form-control" id="hang" name="hang">
                            <option value="size1">Size 1</option>
                            <option value="size2">Size 2</option>
                            <!-- Thêm các tùy chọn khác -->
                        </select>
                    </div>
                    <div class="col">
                        <label for="loaiGiay">Loại giày:</label>
                        <select class="form-control" id="loaiGiay" name="loaiGiay">
                            <option value="size1">Size 1</option>
                            <option value="size2">Size 2</option>
                            <!-- Thêm các tùy chọn khác -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="mauSac">Màu sắc:</label>
                        <select class="form-control" id="mauSac" name="mauSac">
                            <option value="size1">Size 1</option>
                            <option value="size2">Size 2</option>
                            <!-- Thêm các tùy chọn khác -->
                        </select>
                    </div>
                    <div class="col">
                        <label for="gia">Giá:</label>
                        <select class="form-control" id="gia" name="gia">
                            <option value="size1">Size 1</option>
                            <option value="size2">Size 2</option>
                            <!-- Thêm các tùy chọn khác -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="soLuong">Số lượng:</label>
                        <select class="form-control" id="soLuong" name="soLuong">
                            <option value="size1">Size 1</option>
                            <option value="size2">Size 2</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Trạng thái:</label>
                        <div>
                            <input type="radio" id="active" name="trangThai" value="active">
                            <label for="active">Active</label>
                        
                            <input type="radio" id="inactive" name="trangThai" value="inactive">
                            <label for="inactive">Inactive</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>

    </div>
</section>
</body>
</html>
